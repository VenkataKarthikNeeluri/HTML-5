<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROGRESS</title>
    <style>
        progress{
            width: 100%;
            height: 30px;
        }
    </style>
</head>
<body>
    <center>
        <h1>PROGRESS TAG...!</h1>
    </center>
    <hr>

    <h2>Default progress tag..!</h2>
    <progress></progress>

    <h2>Static progress tag..!</h2>
    <progress min="1" max="100" value="50"></progress>

    <h2>Dynamic progress tag..!</h2>
    <progress min="1" max="100" id="progress"></progress>

    <script>
        let globlMin=1; // variable

        function callProgress() // Function Declaration
        {
            if(globlMin <=100){
                globlMin++; // 1+1=2 or globlMin+1=2
                document.getElementById("progress").value = globlMin; 
            }

        }
        setInterval("callProgress();",1000); // Function Calling (Responce from the function)


    </script>

    
</body>
</html>
