<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML-5</title>
</head>
<body>
    <center>
        <h2>DATALIST TAG..!</h2>
        <p>This tag is used to provide an auto complete feature on form element</p>
    </center>

    <hr>

    <h2>DROPDOWN TAG OR SELECT OPTION TAG</h2>
    <select name="players" id="players">
        <option value="">Sachin</option>
        <option value="">Rahul</option>
        <option value="">Kohli</option>
        <option value="">Rohit</option>
        <option value="">Rayudu</option>
        <option value="">Surya</option>
        <option value="">Ashwin</option>
        <option value="">Chahal</option>
        <option value="">Gill</option>
        <option value="">Kishan</option>
        <option value="">Karthik</option>
        
    </select>
    
    <hr>

    <h2>THIS IS DATALIST TAG...!</h2>
    <input type="text" placeholder="Players Name" name="" id="" list="cricket">
    <datalist id="cricket">
      <option>Sachin</option>
      <option>Rahul</option>
      <option>Kohli</option>
      <option>Rohit</option>
      <option>Rayudu</option>
      <option>Surya</option>
      <option>Ashwin</option>
      <option>Chahal</option>
      <option>Gill</option>
      <option>Kishan</option>
      <option value="Karhik"></option>
      <option value="">DHONI</option>
      <option value="nares">nares</option>
    </datalist>
</body>
</html>
