<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bible School Registration Form</title>
        <style>
            input{
                width: 100%;
                height: 20px;
            }
            textarea{
                width: 100%;
            }
        </style>
    </head>
    <body>
        <center>
            <h1>Bible School Registration Form</h1>
            <form action="#">
                <table cellspacing="10">
                    <tbody>
                        <tr>
                            <td>
                                <label for="Child'sName">Child's Name</label>
                                <br>
                                <input type="text" name="childname" id="First" placeholder="First" style="width: 200px;height: 20px;" >
                            </td>
                            <td>
                                <label for="lastName">lastname</label>
                                <br>
                                <input type="text" name="lastname" id="lastname" placeholder="Last" style="width: 200px;height: 20px;">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="date of birth">Date of Birth</label>
                                <br>
                                <input type="date"  id="date of birth" style="width: 200px;height: 20px;">
                            </td>
                            <td>
                                <label for="age">Age</label>
                                <br>
                                <input type="number"  id="age" style="width: 200px;height: 20px;">
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <label for="sibling">Sibling Attending</label>
                                <br>
                                <textarea  rows="5" ></textarea>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="parent/grdian">Parent/Gardian</label>
                                <br>
                                <input type="text" id="parent/gardian" placeholder="First" style="width: 200px;height: 20px;">
                            </td>
                            <td>
                                <label for></label>
                                <br>
                                <input type="text"  placeholder="Last" style="width: 200px; height: 20px;">
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <label for="address">Address</label>
                                <br>
                                <input type="text"  id="" placeholder="Street Address" style="width: 422px; height: 20px;">
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <input type="text"  id="" placeholder="Street Address Line2" style="width: 422px; height: 20px;">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="text"  id="" placeholder="City" style="width: 200px; height: 20px;">
                            </td>
                            <td>
                                <input type="text"  id="" placeholder="Region" style="width: 200px; height: 20px;">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="text"  id="" placeholder="Postal/zip code" style="width: 200px; height: 20px;">
                            </td>
                            <td>
                                <select name="country" id="country" style="width: 208px; height: 25px;">
                                    <option>Romania</option>
                                    <option>IND</option>
                                    <option>SRI</option>
                                    <option>UK</option>
                                    <option>USA</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="email">Email</label>
                                <br>
                                <input type="email"  id="email" style="width: 200px; height: 20px;">
                            </td>
                            <td>
                                <label for="phone">Phone</label>
                                <br>
                                <input type="number" id="phone" placeholder="#### #### ##" style="width: 200px; height: 20px;">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="emergencyContact">Emergency Contact</label>
                                <br>
                                <input type="number"  id="emergencyContact" placeholder="First" style="width: 200px; height: 20px;">
                            </td>
                            <td>
                                <label for="last"></label>
                                <br>
                                <input type="number"  id="last" placeholder="Last" style="width: 200px; height: 20px;">
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <label for="emergency">Emergency Contact Phone</label>
                                <br>
                                <input type="number" name="" id="emergency" placeholder="#### #### ##" style="width: 420px;height: 20px;">
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <label for="picking">Who is Picking up Child</label>
                                <br>
                                <input type="text" name="" id="picking" style="width: 420px; height: 20px;">
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <label for="specialNeeds">Special Needs /Alergies /Concerns</label>
                                <br>
                                <textarea name="specialNeeds" id="specialNeeds" cols="55" width="420px" rows="3"></textarea>
                            </td>
                        </tr>
                        <tr>
                            <th colspan="2">
                                <input type="submit" value="SEND" style="width: 75px; height: 30px; border-radius: 150px 150px 150px; background-color:rgb(3,150,150); color:white; border:none">
                            </th>
                        </tr>
                    </tbody>
                </table>
            </form>
            
            
        </center>
        
    </body>
    </html>
