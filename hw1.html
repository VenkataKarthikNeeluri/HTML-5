<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form in Table</title>
    <style>
        input,textarea{
            width: 100%;
            height: 20px;
        }
    </style>
</head>
<body>
    <center><h1>Bible School Registration Form</h1></center>
    <table align="center" cellpadding="2" cellspacing="7">
        <td>Child's Name</td> 
        <tr>
            <td ><input type="text" name="first" id="first" placeholder="first"></td>
            <td><input type="text" name="last" id="last" placeholder="last"></td>
        </tr>
        <td>Date of Birth</td><td>Age</td>
        <tr>
            <td size="100px"><input type="datetime" name="month" id="month" placeholder="mm/dd/yy"></td>
            <td><input type="number" name="num" id="num"></td>
        </tr>
        <td>Grade Completed</td>
        <tr>
            <td colspan="4"><input type="text" id="karthik"> </td>
        </tr>
        <td>Siblings Attending</td>
        <tr>
            <td colspan="3"> 
            <textarea name="" id="" cols="46" rows="5"></textarea>
            </td>
        </tr>
        <td>Parent/Gardian</td>
        <tr>
            <td><input type="text" name="first" id="first" placeholder="first"></td>
            <td><input type="text" name="last" id="last" placeholder="last"></td>
        </tr>
        <td>Address</td>
        <tr>
            <td colspan="4">
            <textarea name="" id="" cols="46" rows="5" placeholder="Street Address"></textarea>
            </td> 
        </tr>
        <tr>
            <td colspan="4">
                <textarea name="" id="" cols="46" rows="5" placeholder="Street Address line2"></textarea>  
            </td>
        </tr>
        <tr>
            <td><input type="text" name="City" id="City" placeholder="City"></td>
                <td><input type="text" name="Region" id="Region" placeholder="Region"></td>
        </tr>
        <tr>
            <td><input type="text" name="" id="country" placeholder="Postal/Zip code"></td>
            <td>
                <select name="country" id="country" style="width: 208px; height: 25px;">
                <option>Romania</option> 
                <option>India</option>
                <option>Sri</option>
                <option>US</option> 
            
                </select>
            </td>
        </tr>
        <td>Email</td><td>Phone</td>
        <tr>
            <td><input type="text" name="" id="" placeholder="@gmail.com"></td>
            <td><input type="text" name="" id="" placeholder="#### #### ##"></td>
        </tr>
        <td>Emergency Contact</td>
        <tr>
            <td><input type="text" name="" id="" placeholder="first"></td>
            <td><input type="text" name="" id="" placeholder="last"></td>
        </tr>
        <td>Emergency Contact Phone</td>
        <tr>
           <td colspan="4"><input type="text" name="" id="karthik" placeholder="#### #### ##"></td> 
        </tr> 
        <td>Who is picking up child?</td>
        <tr>
            <td colspan="4"><input type="text" name="" id="karthik"></td>
        </tr>
        <td>Special Needs/Alergies/Concerns</td>
        <tr>
           <td colspan="4"><input type="text" name="" id="karthik"></td>
        </tr>
          <td><center>
            <button type="SEND">SEND</button>
          </center>   
        </td>
    </table>
</body>
</html>
