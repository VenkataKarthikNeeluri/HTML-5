<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
    <style>
        input,textarea{
            width: 100%;
        }
    </style>
</head>
<body>
    <center>
        <form>
            <table cellspadding="10">
                <tr>
                    <td><label for="">Child's Name</label></td>
                </tr>
                <tr>
                    <td><input type="text" name="first" id="first" placeholder="First"></td>
                    <td><input type="text" name="last" id="last" placeholder="Last"></td>
                </tr>
                <tr>
                    <td><label for="">Date of Birth</label></td>
                    <td><label for="">Age</label></td>
                </tr>
                <tr>
                    <td><input type="datetime" name="date" id="date" placeholder="mm/dd/yyyy"></td>
                    <td><input type="number" name="num" id="num"></td>
                </tr>
                <tr>
                    <td colspan="4"><label for="">Grade Completed</label></td>
                </tr>
                <tr>
                    <td><input type="text" name="" id=""></td>
                </tr>
                <tr>
                    <td colspan="4"><label for="">Siblings Attending</label></td>
                </tr>
                <tr>
                    <td><input type="text" name="" id=""></td>
                    <td colspan="6"><textarea name="addresss" id="" cols="30" rows="10"></textarea></td>
                </tr>
                
        

                
            </table>
        </form>    
    </center>
</body>
</html>
