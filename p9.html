<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>METER</title>
    <style>
        meter{
            width: 100%;
            height: 30px;
        }
    </style>
</head>
<body>
    <center> <h1>METER TAG..!</h1>
    </center>
    <hr>

    <h2> METER tag..!</h2>
    <meter></meter>

    <h2>Static Meter tag..!</h2>
    <meter min="1" max="100" value="50"></meter>

    <h2>Dynamic Meter tag..!</h2>
    <meter min="1" max="100" id="meter"></meter>

    <script>
        let globlMin=1; // variable

        function callMeter() // Function Declaration
        {
            if(globlMin <=100){
                globlMin++; // 1+1=2 or globlMin+1=2
                document.getElementById("meter").value = globlMin; 
            }

        }
        setInterval("callMeter();",1000); // Function Calling (Responce from the function)


    </script>

    
</body>
</html>
